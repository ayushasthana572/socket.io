<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Live Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- socket.io client js -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container border rounded ps-0 pe-0 overflow-hidden my-3">
        <!-- header -->
        <div class="header bg-success bg-gradient p-2 d-flex align-items-center">
            <span class="h4 text-white ms-1">Live Chat</span>
        </div>
        <!-- user login form -->
        <div class="login-container p-5 text-center">
            <form action="" method="post" class="user-login">
                <input type="text" class="form-control mb-3" placeholder="Username" autocomplete="off" name="username" id="username">
                <button type="submit" class="btn btn-success"><span class="me-1">Join</span></button>
            </form>
        </div>
        <div class="chat-body d-flex d-none">

            <!-- for side bar -->
            <div class="col-4">

                <!-- user title -->
                <div class="sidebar border-end">
                    <div class="title p-2 bg-secondary bg-opacity-50">
                        <span id="user-title"></span>
                    </div>
                    <div class="user-title p-2 border-bottom">
                        <span id="users-tagline"></span>
                    </div>
                    <div class="users">
                       
                    </div>
                </div>
            </div>

            <!-- main -->
            <div class="col-8">
                <div class="chat-container">

                    <!-- Active user title -->
                    <div class="title p-2 bg-secondary bg-opacity-50">
                        <span id="active-user">&nbsp;</span>
                    </div>

                    <!-- message area -->
                    <div class="messages p-2">
                        <!-- <div class="message bg-secondary bg-opacity-25 rounded m-2 px-2 left">
                            <span class="msg-text"></span>
                            <span class="msg-time"></span>
                        </div>

                        <div class="message bg-success bg-opacity-25 rounded m-2 px-2 right">
                            <span class="msg-text"></span>
                            <span class="msg-time"></span>
                        </div> -->
                    </div>

                    <!-- message from -->
                    <div class="msg-form d-flex justify-content-center border-top
                    align-items-center p-2 bg-secondary bg-opacity-50 d-none">
                        <form method="post" class="msg w-100">
                            <div class="d-flex">
                                <input type="text" class="form-control" name="message" id="message" placeholder="Please type your message here..." autocomplete="off">
                                <button type="submit" class="btn btn-link">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
